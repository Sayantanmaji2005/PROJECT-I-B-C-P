name: CI

on:
  push:
    branches: ["main"]
  pull_request:

jobs:
  backend-and-frontend:
    runs-on: ubuntu-latest

    services:
      postgres_test:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: collab_platform_test
        ports:
          - 5433:5432
        options: >-
          --health-cmd "pg_isready -U postgres -d collab_platform_test"
          --health-interval 5s
          --health-timeout 5s
          --health-retries 20

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install dependencies
        run: npm install

      - name: Prepare backend test env
        run: |
          cat > backend/.env.test << 'EOF'
          DATABASE_URL="postgresql://postgres:postgres@localhost:5433/collab_platform_test?schema=public"
          JWT_SECRET="ci-secret"
          ACCESS_TOKEN_TTL="15m"
          REFRESH_TOKEN_TTL_DAYS=30
          CORS_ORIGIN="http://localhost:5173"
          AUTH_RATE_LIMIT_WINDOW_MS=600000
          AUTH_RATE_LIMIT_MAX=500
          API_RATE_LIMIT_WINDOW_MS=60000
          API_RATE_LIMIT_MAX=2000
          LOG_FORMAT="dev"
          COOKIE_DOMAIN=""
          COOKIE_SECURE=false
          COOKIE_SAME_SITE="lax"
          ACCESS_COOKIE_MAX_AGE_MS=900000
          REFRESH_COOKIE_MAX_AGE_MS=2592000000
          TRUST_PROXY=false
          PORT=4000
          EOF

      - name: Generate Prisma client
        working-directory: backend
        run: npm run prisma:generate:test

      - name: Run migrations (test DB)
        working-directory: backend
        run: npm run prisma:migrate:test -- --name ci_init

      - name: Run backend tests
        working-directory: backend
        run: npm run test

      - name: Build frontend
        working-directory: frontend
        run: node ./node_modules/vite/bin/vite.js build
