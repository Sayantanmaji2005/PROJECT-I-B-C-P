services:
  postgres:
    image: postgres:16-alpine
    container_name: collab_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: collab_platform
    ports:
      - "5434:5432"
    volumes:
      - collab_postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d collab_platform"]
      interval: 5s
      timeout: 5s
      retries: 20

  postgres_test:
    image: postgres:16-alpine
    container_name: collab_postgres_test
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: collab_platform_test
    ports:
      - "5433:5432"
    volumes:
      - collab_postgres_test_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d collab_platform_test"]
      interval: 5s
      timeout: 5s
      retries: 20

volumes:
  collab_postgres_data:
  collab_postgres_test_data:
