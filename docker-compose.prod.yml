services:
  postgres:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - collab_prod_postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 20

  backend:
    build:
      context: ./backend
    restart: unless-stopped
    env_file:
      - backend/.env.prod
    environment:
      CORS_ORIGIN: https://${APP_DOMAIN}
      COOKIE_DOMAIN: ${APP_DOMAIN}
      COOKIE_SECURE: "true"
    depends_on:
      postgres:
        condition: service_healthy

  frontend:
    build:
      context: ./frontend
    restart: unless-stopped
    depends_on:
      - backend

  caddy:
    image: caddy:2.9
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    environment:
      APP_DOMAIN: ${APP_DOMAIN}
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - frontend

  uptime-kuma:
    image: louislam/uptime-kuma:1
    restart: unless-stopped
    profiles: ["monitoring"]
    ports:
      - "3001:3001"
    volumes:
      - uptime_kuma_data:/app/data

volumes:
  collab_prod_postgres_data:
  caddy_data:
  caddy_config:
  uptime_kuma_data:
